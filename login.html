<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicalis Studio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="cbg-light">
    <!--navbar-->
    <nav class="navbar navbar-expand-md navbar-light sticky-top cbg-prim" style="box-shadow: 0 0 5px  #291b25;">
        <div class="container-xxl mx-3">
            <a href="index.html" class="navbar-brand">
                <span class="fw-bold fs-sm-5 fs-xs-6 font-prim" style="color: #291b25;">
                    <img src="/assets/logo_dark.png" alt="logo" width="30">
                    <p class="h6 d-inline">Musicalis Studio</p>
                </span>
            </a>
            <div class="font-sec text-center">
                <a class="btn btn-sm col-auto font-sec btn-outline-dark px-2" role="button" href="index.html">
                    <span class="d-flex gap-2">
                        <i class="bi bi-arrow-90deg-left"></i>
                        Back to Home
                    </span>
                </a>
            </div>
        </div>
    </nav>
    <!--login-->
    <section id="login">
        <div class="container">
            <div class="row p-1 p-md-3 p-lg-5">
                <div class="col-10 col-md-8 col-lg-6 card container-sm bg-white font-sec">
                    <div class="card-body">
                        <div class="font-prim ctext-dark text-center mb-4">
                            <h1 style="font-weight: 600;">Log In</h3>
                        </div>
                        <form action="enrollment.html">
                            <div class="mb-3">
                              <label for="InputEmail1" class="form-label">Email address or username</label>
                              <input type="text" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="example@email.com or username">
                              <div id="emailHelp" class="form-text">We'll never share your login info with anyone else.</div>
                            </div>
                            <div class="mb-3">
                              <label for="InputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="InputPassword1" placeholder="***********">
                            </div>
                            <div class="d-flex mb-4 form-check justify-content-between">
                                <div>
                                    <input type="checkbox" class="form-check-input" id="Check1">
                                    <label class="form-check-label" for="Check1">Remember Me</label>
                                </div>
                                <div>
                                    <input type="checkbox" class="form-check-input" onclick="myFunction()" id="showpass">
                                    <label for="showpass" class="form-check-label">Show Password</label>
                                </div>
                            </div>
                            <button type="submit" class="btn cbg-prim ctext-light container-fluid">Submit</button>
                            <div class="text-center my-3">
                                <p>Not a member? <a href="register.html">Register</a></p>
                                <div>
                                <h6 class="font-sec ctext-dark">or sign up with:</h6>
                                <div class="d-flex align-items-center justify-content-center gap-4 my-3">
                                    <a href="" class="btn p-1">
                                        <i class="bi bi-facebook text-primary display-5"></i>
                                    </a>
                                    <a href="" class="btn p-1">
                                        <img src="assets\instagram-icon.png" alt="instagram logo" width="33.3rem">
                                    </a>
                                    <a href="" class="btn p-1">
                                        <i class="bi bi-twitter display-5" style="color: #00acee;"></i>
                                    </a>
                                </div>
                            </div>
                              </div>

                          </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="custom.js"></script>
</body>
</html>
